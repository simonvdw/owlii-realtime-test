<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Owlii Realtime Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 2rem;
        background: #0b1020;
        color: #f5f5f5;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      #status {
        margin: 1rem 0;
        font-size: 0.95rem;
        opacity: 0.85;
      }
      button {
        padding: 1rem 2rem;
        border-radius: 999px;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        background: #4f46e5;
        color: white;
      }
      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }
      #log {
        text-align: left;
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.85rem;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
<h1>Owlii Realtime Test</h1>
<p id="status">Nog niet verbonden.</p>

<div id="nameForm" style="margin-bottom: 1.5rem;">
  <label for="nameInput" style="display: block; margin-bottom: 0.5rem; font-size: 1.1rem;">Wat is je voornaam?</label>
  <input 
    type="text" 
    id="nameInput" 
    placeholder="Jouw voornaam" 
    style="padding: 0.75rem 1rem; font-size: 1rem; border-radius: 0.5rem; border: 2px solid #4f46e5; background: #1a1f35; color: #f5f5f5; min-width: 250px;"
  />
</div>

<div style="display:flex; gap:1rem; justify-content:center; margin-bottom:1rem; flex-wrap:wrap;">
  <button id="talkButton">Start gesprek</button>
  <button id="stopButton" disabled>Stop gesprek</button>
  <button id="pressToTalkButton" disabled>Talk (ingedrukt houden)</button>
</div>

<div id="log"></div>

<style>
  #pressToTalkButton.active {
    background-color: #16a34a;
    color: white;
  }
</style>

<div id="log"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
