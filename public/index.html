<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Hey Owly - Leer en Speel met OWLY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a href="/original" class="original-link">
      Originele test pagina ‚Üí
    </a>

    <main>
      <div class="hero">
        <nav class="mini-nav">
          <a href="/">Home</a>
          <a href="/extras">Extra's</a>
          <a href="/over-ons">Over</a>
        </nav>

        <div class="owl-image">
          <img src="owly.png" alt="OWLY de wijze uil">
        </div>

        <h1>
          <span class="hey">Hey</span> <span class="owly">Owly</span>
        </h1>

        <p class="subtitle">Leer en speel met OWLY, jouw slimme uilvriend! ü¶â</p>

        <div id="userInfoDisplay">
          <div class="user-greeting">Hoi <span id="displayName"></span>! üëã</div>
          <div class="user-age">Je bent <span id="displayAge"></span> jaar oud</div>
          <button class="edit-button" onclick="editUserInfo()">‚úèÔ∏è Gegevens aanpassen</button>
        </div>

        <div id="welcomeForm">
          <form id="startForm">
            <div class="form-group">
              <label for="nameInput">Wat is je voornaam?</label>
              <input
                type="text"
                id="nameInput"
                placeholder="Jouw voornaam"
                required
              />
            </div>

            <div class="form-group">
              <label for="birthYearInput">Wat is je geboortejaar?</label>
              <select id="birthYearInput" required>
                <option value="">Kies je geboortejaar</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
              </select>
            </div>

            <div class="form-group">
              <label for="betaCodeInput">Beta code</label>
              <input
                type="text"
                id="betaCodeInput"
                placeholder="Voer je code in"
                required
              />
              <p class="hint">Tip: gebruik gewoon "BETA"</p>
            </div>

            <button type="submit">Start je avontuur met OWLY! üöÄ</button>
          </form>
        </div>

        <div id="chatInterface">
          <p id="status">Nog niet verbonden.</p>

          <div class="chat-buttons">
            <button id="talkButton">Start gesprek</button>
            <button id="stopButton" disabled>Stop gesprek</button>
          </div>

          <div style="margin: 2rem 0;">
            <button id="pressToTalkButton" disabled aria-label="Houd ingedrukt om te praten">
              <svg class="wave-icon" viewBox="0 0 120 120" role="img" aria-hidden="true">
                <rect x="18" y="30" width="14" height="60" rx="7"></rect>
                <rect x="38" y="18" width="14" height="84" rx="7"></rect>
                <rect x="58" y="8" width="14" height="104" rx="7"></rect>
                <rect x="78" y="18" width="14" height="84" rx="7"></rect>
                <rect x="98" y="30" width="14" height="60" rx="7"></rect>
              </svg>
            </button>
            <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7; color: #6f4f44;">
              Houd ingedrukt om te praten (of gebruik spatiebalk)
            </p>
          </div>

          <div id="log"></div>
        </div>
      </div>
    </main>

    <script>
      // Cookie helper functions
      function setCookie(name, value, days = 365) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function calculateAge(birthYear) {
        const currentYear = new Date().getFullYear();
        return currentYear - parseInt(birthYear);
      }

      function showUserInfo(name, birthYear) {
        const age = calculateAge(birthYear);
        document.getElementById('displayName').textContent = name;
        document.getElementById('displayAge').textContent = age;
        document.getElementById('userInfoDisplay').classList.add('active');
        document.getElementById('welcomeForm').style.display = 'none';
        document.getElementById('chatInterface').classList.add('active');
      }

      function editUserInfo() {
        document.getElementById('userInfoDisplay').classList.remove('active');
        document.getElementById('welcomeForm').style.display = 'block';
        document.getElementById('chatInterface').classList.remove('active');
      }

      // Load saved data on page load
      window.addEventListener('DOMContentLoaded', () => {
        const savedName = getCookie('owlyUserName');
        const savedBirthYear = getCookie('owlyUserBirthYear');

        if (savedName && savedBirthYear) {
          // Pre-fill form
          document.getElementById('nameInput').value = savedName;
          document.getElementById('birthYearInput').value = savedBirthYear;
          document.getElementById('betaCodeInput').value = 'BETA';

          // Show user info display
          showUserInfo(savedName, savedBirthYear);

          // Store in sessionStorage for chat
          sessionStorage.setItem('userName', savedName);
          sessionStorage.setItem('userBirthYear', savedBirthYear);
        }
      });

      document.getElementById('startForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('nameInput').value.trim();
        const birthYear = document.getElementById('birthYearInput').value.trim();
        const betaCode = document.getElementById('betaCodeInput').value.trim();

        if (betaCode.toUpperCase() !== 'BETA') {
          alert('Oeps! De beta code klopt niet. Probeer "BETA".');
          return;
        }

        // Save to cookies
        setCookie('owlyUserName', name);
        setCookie('owlyUserBirthYear', birthYear);

        // Store in sessionStorage for chat
        sessionStorage.setItem('userName', name);
        sessionStorage.setItem('userBirthYear', birthYear);

        // Show user info (this also shows chat interface)
        showUserInfo(name, birthYear);
      });
    </script>
    <script type="module" src="owly-instructions.js"></script>
    <script type="module" src="home.js"></script>
  </body>
</html>
