<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Owlii Realtime Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 2rem;
        background: #0b1020;
        color: #f5f5f5;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      #status {
        margin: 1rem 0;
        font-size: 0.95rem;
        opacity: 0.85;
      }
      button {
        padding: 1rem 2rem;
        border-radius: 999px;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        background: #4f46e5;
        color: white;
        transition: all 0.2s ease;
        font-weight: 500;
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      /* Start & Stop knoppen */
      #talkButton, #stopButton {
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
      }
      
      #stopButton {
        background: #dc2626;
      }
      
      #stopButton:hover:not(:disabled) {
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
      }
      
      /* Grote TALK knop */
      #pressToTalkButton {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        font-size: 1.5rem;
        font-weight: 700;
        padding: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
        border: 4px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      
      #pressToTalkButton:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(79, 70, 229, 0.5);
      }
      
      #pressToTalkButton:active:not(:disabled) {
        transform: scale(0.95);
      }
      
      #pressToTalkButton.active {
        background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 12px 32px rgba(22, 163, 74, 0.6);
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* Wave icon inside TALK button */
      #pressToTalkButton .wave-icon {
        width: 70%;
        height: 70%;
        display: block;
      }
      #pressToTalkButton .wave-icon rect {
        fill: #ffffff;
        opacity: 0.9;
        transform-origin: 50% 100%;
      }
      #pressToTalkButton.active .wave-icon rect {
        animation: waveBeat 1.2s ease-in-out infinite;
      }
      #pressToTalkButton.active .wave-icon rect:nth-child(1) { animation-delay: 0s; }
      #pressToTalkButton.active .wave-icon rect:nth-child(2) { animation-delay: 0.08s; }
      #pressToTalkButton.active .wave-icon rect:nth-child(3) { animation-delay: 0.16s; }
      #pressToTalkButton.active .wave-icon rect:nth-child(4) { animation-delay: 0.24s; }
      #pressToTalkButton.active .wave-icon rect:nth-child(5) { animation-delay: 0.32s; }

      @keyframes waveBeat {
        0%, 100% { transform: scaleY(0.6); }
        50% { transform: scaleY(1.2); }
      }
      
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 12px 32px rgba(22, 163, 74, 0.6);
        }
        50% {
          box-shadow: 0 12px 40px rgba(22, 163, 74, 0.8);
        }
      }
      
      #log {
        text-align: left;
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.85rem;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
<h1>Owlii Realtime Test</h1>
<p id="status">Nog niet verbonden.</p>

<div id="nameForm" style="margin-bottom: 1.5rem;">
  <label for="nameInput" style="display: block; margin-bottom: 0.5rem; font-size: 1.1rem;">Wat is je voornaam?</label>
  <input 
    type="text" 
    id="nameInput" 
    placeholder="Jouw voornaam" 
    style="padding: 0.75rem 1rem; font-size: 1rem; border-radius: 0.5rem; border: 2px solid #4f46e5; background: #1a1f35; color: #f5f5f5; min-width: 250px;"
  />
</div>

<div style="display:flex; gap:1rem; justify-content:center; margin-bottom:2rem; flex-wrap:wrap;">
  <button id="talkButton">Start gesprek</button>
  <button id="stopButton" disabled>Stop gesprek</button>
</div>

<div style="margin: 2rem 0;">
  <button id="pressToTalkButton" disabled aria-label="Houd ingedrukt om te praten">
    <svg class="wave-icon" viewBox="0 0 120 120" role="img" aria-hidden="true">
      <rect x="18" y="30" width="14" height="60" rx="7"></rect>
      <rect x="38" y="18" width="14" height="84" rx="7"></rect>
      <rect x="58" y="8" width="14" height="104" rx="7"></rect>
      <rect x="78" y="18" width="14" height="84" rx="7"></rect>
      <rect x="98" y="30" width="14" height="60" rx="7"></rect>
    </svg>
  </button>
  <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
    Houd ingedrukt om te praten (of gebruik spatiebalk)
  </p>
</div>

<div id="log"></div>
    <script type="module" src="owly-instructions.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
