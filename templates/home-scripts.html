<script>
  // Cookie helper functions
  function setCookie(name, value, days = 365) {
    const expires = new Date();
    expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
  }

  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  function showUserInfo(name, age) {
    document.getElementById('displayName').textContent = name;
    document.getElementById('displayAge').textContent = age;
    document.getElementById('userInfoDisplay').classList.add('active');
    document.getElementById('welcomeForm').style.display = 'none';
    document.getElementById('chatInterface').classList.add('active');
  }

  function editUserInfo() {
    document.getElementById('userInfoDisplay').classList.remove('active');
    document.getElementById('welcomeForm').style.display = 'block';
    document.getElementById('chatInterface').classList.remove('active');
  }

  // Toggle logs visibility
  function toggleLogs() {
    const logEl = document.getElementById('log');
    const toggleLink = document.getElementById('toggleLogs');

    if (logEl.style.display === 'none') {
      logEl.style.display = 'block';
      toggleLink.textContent = 'Verberg logs';
    } else {
      logEl.style.display = 'none';
      toggleLink.textContent = 'Toon logs';
    }
  }

  // Load saved data on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedName = getCookie('owlyUserName');
    const savedAge = getCookie('owlyUserAge');

    if (savedName && savedAge) {
      // Pre-fill form
      document.getElementById('nameInput').value = savedName;
      document.getElementById('ageInput').value = savedAge;
      document.getElementById('betaCodeInput').value = 'BETA';

      // Show user info display
      showUserInfo(savedName, savedAge);

      // Store in sessionStorage for chat
      sessionStorage.setItem('userName', savedName);
      sessionStorage.setItem('userAge', savedAge);
    }

    // Setup toggle logs link
    const toggleLink = document.getElementById('toggleLogs');
    if (toggleLink) {
      toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        toggleLogs();
      });
    }
  });

  document.getElementById('startForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('nameInput').value.trim();
    const age = document.getElementById('ageInput').value.trim();
    const betaCode = document.getElementById('betaCodeInput').value.trim();

    if (betaCode.toUpperCase() !== 'BETA') {
      alert('Oeps! De beta code klopt niet. Probeer "BETA".');
      return;
    }

    // Save to cookies
    setCookie('owlyUserName', name);
    setCookie('owlyUserAge', age);

    // Store in sessionStorage for chat
    sessionStorage.setItem('userName', name);
    sessionStorage.setItem('userAge', age);

    // Show user info (this also shows chat interface)
    showUserInfo(name, age);
  });
</script>
<script type="module" src="owly-instructions.js"></script>
<script type="module" src="home.js"></script>
