<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{!title}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/admin.css" />
  </head>
  <body>
    <div class="admin-shell">
      <!-- Header -->
      <header class="admin-header">
        <div class="admin-brand">
          <span class="owl-icon">ü¶â</span>
          <h1>Owly Admin</h1>
        </div>
        <nav class="admin-nav" id="adminNav">
          <a href="/admin" class="nav-link" data-route="home">Home</a>
          <a href="/admin/studio" class="nav-link" data-route="studio">Studio</a>
          <a href="/admin/logs" class="nav-link" data-route="logs">Logs</a>
        </nav>
        <div class="header-actions">
          <a href="/" class="back-link">‚Üê Hey Owly</a>
          <button id="logoutButton" class="btn secondary small">Log uit</button>
        </div>
      </header>

      <main class="admin-main">
        <!-- Login Section (shown when not authenticated) -->
        <section id="loginView" class="login-wrapper">
          <form id="loginForm" class="login-card" autocomplete="off">
            <h2>Inloggen</h2>
            <p class="subtitle">Log in om OWLY te beheren</p>
            <div class="form-group">
              <label for="adminUser">Gebruikersnaam</label>
              <input id="adminUser" name="username" required />
            </div>
            <div class="form-group">
              <label for="adminPass">Wachtwoord</label>
              <input id="adminPass" name="password" type="password" required />
            </div>
            <button class="btn primary full-width" type="submit">Inloggen</button>
          </form>
        </section>

        <!-- Admin Content (shown when authenticated) -->
        <section id="adminPanel" class="admin-content">
          {!content}
        </section>
      </main>
    </div>

    <script>
      // Set current route for nav highlighting
      window.ADMIN_CURRENT_ROUTE = "{!currentRoute}";
    </script>
    <script type="module" src="/admin.js"></script>
  </body>
</html>
